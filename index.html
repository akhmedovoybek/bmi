<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>
    <div class="container">
        <div class="input">
            <h1 class="title">BMI CALCULATOR</h1>
            <div class="box">
                <h3>WEIGHT</h3>
                <input type="number" name="" id="weight">
            </div>
            <div class="box">
                <h3>HEIGHT</h3>
                <input type="number" name="" id="height">
            </div>
            <button id="btn" onclick="calculate()">SUBMIT</button>
        </div>
        <div class="result">
            <h1 class="result-number">19.5</h1>
            <h2 class="result-text">NORMAL</h2>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
